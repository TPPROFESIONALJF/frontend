version: 2.1
orbs:
  node: circleci/node@4.7.0
  docker: circleci/docker@2.0.1

jobs:
  deploy:
    docker:
      - image: cimg/base:2021.10
    steps:
      - setup_remote_docker:
          version: 19.03.13
      # Build the docker image
      - checkout
      - run: docker build .
      # deploy
      - run:
          name: Deploy Main to Firebase
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN

workflows:
  firebase_deploy:
    jobs:
      - node/test
      - deploy:
          requires:
            - node/test
          context: frontend # for env vars
          filters:
            branches:
              only: main
